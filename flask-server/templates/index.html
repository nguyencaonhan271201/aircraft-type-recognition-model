<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airplane Type Recognition Model</title>
      <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='ncn.ico') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">         
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<script>
    function showloading() {
        noti = document.getElementById('noti');
        noti.style.opacity = 1;
    }

    function previewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById('nameinput').files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById('getimg').src = oFREvent.target.result;
        };
    };
</script>

<style>
    .img_holder img{
        max-width: 100%; max-height: 100%;
    }

    .navbar {
        border-radius: 0px;
    }

    .navbar-toggler {
        display: none !important;
    }
</style>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='ncn.png') }}" width="40" height="40" class="d-inline-block align-top" alt="">
            </a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="container">
            <h1 style="margin: auto;width: 80%; text-align: center; margin-top: 20px;">Airplane Type Recognition Model</h1>
            <div style="text-align: center; margin-top: 20px">
                <img id="getimg" style="max-width: 600px" src="{{ url_for('send_file', filename = image_file_name)}}"/>
            </div>
            <form action="/upload" class="mt-2" method="post" enctype="multipart/form-data" style="margin-top: 10px; width: 80%; text-align: center; margin: auto;" onsubmit="showloading()">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Select Image</label>
                    <input id="nameinput" type="file" name="image" onchange="previewImage()">
                </div>
                <button type="submit" value="Check" class="btn btn-primary">Identify</button>
            </form>
            <div class="result">
                <p id="noti" style="opacity: 0" class="font text-center mb-1">Please wait...</p>
                <div class="result mt-1 mb-3 text-center">
                    <p class="m-1 font-weight-bold">
                        {{result1}}
                    </p>
                    <p class="m-1">
                        {{result2}}
                    </p>
                    <p class="m-1">
                        {{result3}}
                    </p>
                    <p class="m-1">
                        {{result4}}
                    </p>
                    <p class="m-1">
                        {{result5}}
                    </p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
